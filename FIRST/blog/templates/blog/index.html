<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} BLOG {% endblock title %}</title>
</head>
<body>
{% block content %}
<tr>
    <a href="{% url 'blog:create' %}">CREATE</a>
    <a href="{% url 'blog:public' %}">ONLY PUBLIC</a><br><br><br>
    {% for x in object_list %}

        <h1>{{x.title}}</h1>
        <p>views :  {{x.views_count}}</p>
        <p>{{x.content}}</p>
        <image src="/media/{{x.image}}" width=500 height="300"></image><br>
    <a href="{% url 'blog:read' x.slug %}" class=btn btn-info">READ</a><br>
    <a href="{% url 'blog:delete' x.slug %}" class=btn btn-info">DELETE</a><br>
    <a href="{% url 'blog:update' x.slug %}" class=btn btn-info">UPDATE</a><br>
    <br><br><br><br><br>



    {% endfor %}
</tr>
{% endblock content %}
</body>
</html>
